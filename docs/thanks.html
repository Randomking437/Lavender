<!DOCTYPE HTML>
<html>
	<head>
		<title> Miku-Chan </title>
		<meta charset="UTF-8" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			function Redirect()
			{
			window.location="http://mikuchan.me";
			}
			setTimeout('Redirect()', 5000);
		</script>
		<style>
			@import url('https://fonts.googleapis.com/css?family=Roboto');
			#center {
				paddiing: 70px 0;
				margin: 0 auto;
				width: 700px;
			}
			#cover {
				padding: 70px 0;
				margin: 0 auto;
				width: 700px;
			}
			button {
				border: 5px solid #482289;
				border-radius: 10px;
				width: 300px;
				height: 60px;
				background-color: #7539dd;
				color: #ffffff;
				cursor: pointer;
				text-align: center;
				text-decoration: none;
				font-family: 'Roboto', sans-serif;
				-o-transition: color .5s linear;
  				-ms-transition: color .5s linear;
  				-moz-transition: color .5s linear;
 				-webkit-transition: color .5s linear;
  				transition: color .5s linear;
			}
			button:hover {
				border: 2px solid #7539dd;
				background-color: #482289;
			}
			p {
				font-size: 32px;	
				text-align: center;
				font-family: 'Roboto', sans-serif;
			}
			#p {
				font-size: 16px;
				text-align: center;
				font-family: 'Roboto', sans-serif;
			}
			a {
				text-decoration: none;
				cursor: pointer;
			}
			body {
				background: #752ef2;
				color: #ffffff;
			}
		</style>
	</head>
	<body>
		<div id="cover">
			<div id="center">
				<p> Thanks for using Miku-Chan! </p>

	</body>
</html>
