language: node_js
node_js:
 - "node"
sudo: enabled
before_install:
- command -v nvm
- npm install -g npm
install:
- npm install
script:
- npm test
deploy:
  skip_cleanup: true
after_success:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
